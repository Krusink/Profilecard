<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Profile card component</title>
  <link rel="stylesheet" href="./style.css">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
        <div class="circle-top">
            <img src="./images/bg-pattern-top.svg" alt="">
        </div>
        <div class="profile_card__component">
            <section class="profile_card__profile-background">
                <img class="profile_card__profile" src="./images/image-victor.jpg" alt="">
            </section>
            <section class="profile_card__info">
                <h2>Victor Crest <b>26</b></h2>
                <p>London</p>
            </section>
            <section class="profile_card__stats">
                <div>
                    <b>80K</b>
                    <p>Followers</p>
                </div>
                <div>
                    <b>803K</b>
                    <p>Likes</p>
                </div>
                <div>
                    <b>1.4K</b>
                    <p>Photos</p>    
                </div>
            </section>
        </div>
        <div class="circle-bottom">
            <img src="./images/bg-pattern-top.svg" alt="">
        </div>
</body>
</html>
